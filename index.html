<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Intrest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intrest Calculator</h1>
    <form action="">
        <label for="principal">Principal Amount</label>
        <input type="nnumber" id="principal">

        <label for="rate">Intrest Rate</label>
        <input type="nnumber" id="rate">

        <label for="years">Years</label>
        <input type="nnumber" id="years">

        <button type="button" onclick="calculate()" >Submit</button>

        <p id="total"> Total: <span id="total-amount">$0.00</span></p>
    </form>

    <div class="foot">
        <h4>Handcrafted in New Jersey &copy; AliRaza Qureshi  <span id="mark"> </span></h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
